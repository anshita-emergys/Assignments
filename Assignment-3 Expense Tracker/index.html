<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header class="project-name">
    <h2>
      Personal Expense Tracker
    </h2>
    <button id="add-transaction">Add Transaction</button>
  </header>
  <div id="create">
    <form id="create-transaction">
      <button id="close">&times;</button>
      <img src="./shared image.jfif" alt="">
      <div class="info-container">
        <div class="type-options">
          <label>
            <input type="radio" name="type" value="expense" checked>
            <i class="fas fa-minus-circle"></i>
            <span>Expense</span>
          </label>
          <label>
            <input type="radio" name="type" value="income">
            <i class="fas fa-plus-circle"></i>
            <span>Income</span>
          </label>
        </div>
        <h4>Transaction Name<span class="name-error"></span></h4>
        <input type="text" minlength="4" maxlength="40" placeholder="e.g. Netflix" name="content" id="content" />

        <h4>Select Category <span class="category-error"></span></h4>
        <div class="options">
          <div class="expensecat options">
            <label>
              <input type="radio" name="category" id="category1" value="Living" />
              <i class="fas fa-solid fa-house living"></i>
              <span class="category-text">Living</span>

            </label>
            <label>
              <input type="radio" name="category" id="category2" value="Lifestyle" />
              <i class="fas fa-solid fa-plane-up lifestyle"></i>
              <span class="category-text">Lifestyle</span>

            </label>
            <label>
              <input type="radio" name="category" id="category3" value="Finance" />
              <i class="fas fa-solid fa-piggy-bank finance"></i>
              <span class="category-text">Finance</span>

            </label>
            <label>
              <input type="radio" name="category" id="category4" value="Health" />
              <i class="fas fa-solid fa-heart-pulse health"></i>
              <span class="category-text">Health</span>

            </label>
            <label>
              <input type="radio" name="category" id="category5" value="Career" />
              <i class="fas fa-solid fa-book career"></i>
              <span class="category-text">Career</span>
            </label>
            <label>
              <input type="radio" name="category" id="category6" value="Other" />
              <i class="fas fa-solid fa-clipboard other"></i>
              <span class="category-text">Other</span>
            </label>
          </div>
          <div class="incomecat options">
            <label>
              <input type="radio" name="category" id="category6" value="Earned" />
              <i class="fas fa-solid fa-briefcase health"></i>
              <span class="category-text">Earned</span>
            </label>
            <label>
              <input type="radio" name="category" id="category6" value="Passive" />
              <i class="fas fa-solid fa-coins other"></i>
              <span class="category-text">Passive</span>
            </label>
          </div>
        </div>
        <div class="numbers">
          <div class="number-detail">
            <h4>Transaction Amount</h4>
            <input type="number" step="0.01" min="1" max="9999999" id="amount" placeholder="e.g. 500" required>
          </div>
          <div class="number-detail">
            <h4>Transaction Date</h4>
            <input type="date" id="date" required>
          </div>
        </div>
        <button type="submit">Submit</button>
      </div>

    </form>
  </div>
  <div class="container">
    <main>
      <section class="figures">
        <div class="card">
          <i class="fas fa-solid fa-wallet"></i>
          <div class="figures-details">
            <p>Total Balance</p>
            <h3 id="balance">₹0.00</h3>
          </div>
        </div>

        <div class="card">
          <i class="fas fa-solid fa-money-bill"></i>
          <div class="figures-details">
            <p>Income</p>
            <h3 id="income">₹0.00</h3>
          </div>
        </div>
        <div class="card">
          <i class="fas fa-solid fa-receipt"></i>
          <div class="figures-details">
            <p>Expense</p>
            <h3 id="expense">₹0.00</h3>
          </div>
        </div>
      </section>

      <section class="transactions">
        <div class="search-h">
          <h3>Transactions</h3>
          <input type="search" id="search-input" placeholder="Search...">
        </div>
        <div id="transactions-grid" data-placeholder="No transactions">
          <div class="transaction-heading">
            <div class="transaction-content">Name
            </div>
            <div class="transaction-date">Date
              <select id="date-dropdown">
                <option value="default"></option>
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
            </select>
            </div>
            <div class="transaction-amount">Amount
              <select id="amount-dropdown">
                <option value="default"></option>
                <option value="highest">Highest</option>
                <option value="lowest">Lowest</option>
            </select>
            </div>
          </div>
          <div id="list-container">

          </div>
        </div>
      </section>
    </main>
    <aside>
      <div id="chart-container-1">
        <canvas id="bar-chart"></canvas>
      </div>
      <div id="chart-container-2">
        <canvas id="dough-chart"></canvas>
      </div>
    </aside>

  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
  </script>
  <script src="./script.js"></script>
</body>

</html>
